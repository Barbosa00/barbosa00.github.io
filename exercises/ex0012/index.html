<!DOCTYPE html>
<html lang="pt-br
">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
        <h1>Inserindo vídeos hospedados localmente</h1>
            <p>Este vídeo está hospedado no meu servidor</p>
                <video controls width="500px" loop>
                    <source src="midia/meu-video.mp4" type="video/mp4" >
                    <source src="midia/Meu-Video2.mp4" type="video/mp4">
                    <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
                </video>

        <h1>Inserindo vídeos do YOUTUBE</h1>
        <iframe width="560" height="560" src="https://www.youtube.com/embed/FZSkFLJx4fE?si=c0WpyuxfaHX4fOZJ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
